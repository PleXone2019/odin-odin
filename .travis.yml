language: node_js
node_js:
  - "5.12"
env:
  - CXX=g++-4.8
sudo: required
before_install:
  - psql -c 'create database odin;' -U postgres
  - psql -c "ALTER USER postgres with password 'postgres';" -U postgres
  - sudo mkdir /home/test
  - sudo mkdir /home/test/files
  - sudo mkdir /home/test/files/sWRhpRk
  - sudo mkdir /home/test/files/sWRhpRm
  - sudo mkdir /home/test/files/sWRhpRn
  - sudo mkdir /home/test/files/sWRhpRl
  - sudo mkdir /home/test/files/sWRhpRo
  - sudo chmod 777 -R /home/test/files
  - npm update -g npm
  - npm install -g dredd@stable
script:
    - make test
services:
  - mongodb
addons:
  postgresql: "9.4"
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8